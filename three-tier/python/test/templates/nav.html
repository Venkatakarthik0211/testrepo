<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='flask.png') }}" width="100" height="60" class="d-inline-block align-top" alt="Planets Logo">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item"> 
                <!-- Button trigger modal -->
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#insert-modal">Add Planet</button>
            </li>
        </ul>
    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="insert-modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Planet</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Form to add a new planet -->
                <form action="{{ url_for('add_planet') }}" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="distance">Distance:</label>
                        <input type="number" class="form-control" id="distance" name="distance" required>
                    </div>
                    <div class="form-group">
                        <label for="mass">Mass:</label>
                        <input type="number" class="form-control" id="mass" name="mass" required>
                    </div>
                    <div class="form-group">
                        <label for="radius">Radius:</label>
                        <input type="number" class="form-control" id="radius" name="radius" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
